<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensors manager</title>
    <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
</head>
<body>
   <table style="width:100%">
       <tr>
        <th>Sensor Name</th>
        <th>Sensor Unit</th>
        <th>Delete a Sensor</th>
        <th>Update a Sensor</th>
       </tr>
       {% for sensor in sensors %}
       <tr>
        <td>{{sensor[2]}}</td>
        <td>{{sensor[3]}}</td>
        <td><a href="/sensors/{{sensor[0]}}/delete">Delete</a></td>
        <td><a href="/sensors/{{sensor[0]}}/update">Update</a></td>
       </tr>
       {% endfor %}
</table>
</body>
</html>
