<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensors manager</title>
    <style>
    table, th, td {
      border: 1px solid black;
    }
    button {
      margin-bottom: 24px;
    }
    </style>
</head>
<body>
    <button onclick="location.href='/sensors/create-sensor'" type="button">Create a new sensor</button>
    <table style="width:100%">
       <tr>
        <th>Sensor Name</th>
        <th>Sensor Unit</th>
        <th>Sensor Location</th>
        <th>Delete a Sensor</th>
        <th>Update a Sensor</th>
       </tr>
       {% for sensor in sensors %}
       <tr>
        <td>{{sensor.name}}</td>
        <td>{{sensor.unit}}</td>
        <td><a href="https://www.google.com/maps/place/{{sensor.location}}" target="_blank" rel="noopener noreferrer">{{sensor.location}}</a></td>
        <td><a href="/sensors/{{sensor.idSensor}}/delete">Delete</a></td>
        <td><a href="/sensors/{{sensor.idSensor}}/update">Update</a></td>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
